version: '3.9'
services:

  backend:
    build:
      context: ./
      dockerfile: ./build/package/habits/Dockerfile
    container_name: habits_backend
    ports:
      - "8090:8090"
    volumes:
      - pb_data:/pb_data
    networks:
      - net

  ui:
    build: ./ui/app/
    container_name: habits_frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_API_URL=http://127.0.0.1:8090

volumes:
  pb_data: {}

networks:
  net:
    driver_opts:
      com.docker.network.bridge.name: habits
